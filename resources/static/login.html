<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - RekcogCar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="car-icon.png" type="image/x-icon">
</head>
<body>
<div class="login-container">
  <div class="title-box">
    <h1 class="logo">RekcogCar</h1>
    <p class="text-span">Sistema de Reconocimiento de Autos Robados</p>
  </div>
  <div class="input-container">
    <input type="text" id="username" placeholder="Nombre de Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-button">Iniciar Sesión</button>
    <p id="login-error" style="color: red; display: none;">Credenciales incorrectas, inténtalo de nuevo.</p>
  </div>
</div>
<script defer src="login.js"></script>
</body>
</html>
